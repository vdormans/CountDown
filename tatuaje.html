<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #262626;
    color: white;
    text-align: center;
    padding-top: 30px;
    padding-bottom: 30px;
  }
  .countdown {
    border: 2px solid white;
    border-radius: 10px;
    padding: 20px;
    width: 500px;
    height: 100px;
    margin: 0 auto;
  }
  .countdown h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  .countdown .timer {
    font-size: 24px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="countdown">
  <h1>Cuenta Regresiva</h1>
  <div class="timer">
    <span id="meses"></span> Meses |
    <span id="semanas"></span> Semanas |
    <span id="dias"></span> Días
  </div>
</div>

<script>
  // Fecha de finalización del conteo regresivo (año, mes (0-11), día)
  var fechaFinal = new Date(2024, 4, 30); // 30 de mayo de 2024
  
  function actualizarCuentaRegresiva() {
    var ahora = new Date();
    var tiempoRestante = fechaFinal - ahora;
    
    var meses = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24 * 30));
    var semanas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
    var dias = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
    
    document.getElementById('meses').innerHTML = meses;
    document.getElementById('semanas').innerHTML = semanas;
    document.getElementById('dias').innerHTML = dias;
  }
  
  setInterval(actualizarCuentaRegresiva, 1000);
  actualizarCuentaRegresiva(); // Actualiza la cuenta regresiva al cargar la página
</script>

</body>
</html>
