<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #262626;
    color: white;
    text-align: center;
    padding-top: 50px;
  }
  .countdown {
    border: 2px solid white;
    border-radius: 10px;
    padding: 20px;
    width: 400px;
    height: 70px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
  }
  h1 {
    font-size: 16px;
    font-weight: normal;
    font-style: italic;
    margin-right: 10px;
  }
  .group {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 5px;
  }
  .group h3 {
    font-size: 24px;
    font-weight: bold;
    margin: 0;
  }
  .group h5 {
    font-size: 16px;
    font-style: italic;
    margin: 0;
  }
  .separator {
    color: white;
    font-size: 24px;
    margin: 0 5px;
  }
</style>
</head>
<body>

<div class="countdown">
  <h1>work countdown</h1>
  <div class="group">
    <h3 id="meses"></h3>
    <h5>Meses</h5>
  </div>
  <span class="separator">|</span>
  <div class="group">
    <h3 id="semanas"></h3>
    <h5>Semanas</h5>
  </div>
  <span class="separator">|</span>
  <div class="group">
    <h3 id="dias"></h3>
    <h5>Días</h5>
  </div>
  <span class="separator">|</span>
  <div class="group">
    <h3 id="horas"></h3>
    <h5>Horas</h5>
  </div>
</div>

<script>
  // Fecha de finalización del conteo regresivo (año, mes (0-11), día)
  var fechaFinal = new Date(2024, 4, 30); // 30 de mayo de 2024
  
  function actualizarCuentaRegresiva() {
    var ahora = new Date();
    var tiempoRestante = fechaFinal - ahora;
    
    var meses = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24 * 30));
    var semanas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
    var dias = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
    var horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    
    document.getElementById('meses').innerHTML = meses;
    document.getElementById('semanas').innerHTML = semanas;
    document.getElementById('dias').innerHTML = dias;
    document.getElementById('horas').innerHTML = horas;
  }
  
  setInterval(actualizarCuentaRegresiva, 1000);
  actualizarCuentaRegresiva(); // Actualiza la cuenta regresiva al cargar la página
</script>

</body>
</html>
