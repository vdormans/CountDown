<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        
        .countdown-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }
        
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        
        .heart {
            margin-left: 5px;
        }
        
        .timer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        
        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .time-label {
            font-size: 0.8rem;
        }
        
        .separator {
            height: 40px;
            width: 1px;
            background-color: white;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="message">
            <span id="custom-message">Cumple Mimiana</span>
            <span class="heart">♡</span>
        </div>
        <div class="timer">
            <div class="time-section">
                <div id="months" class="time-value">0</div>
                <div class="time-label">Meses</div>
            </div>
            
            <div class="separator"></div>
            
            <div class="time-section">
                <div id="weeks" class="time-value">0</div>
                <div class="time-label">Semanas</div>
            </div>
            
            <div class="separator"></div>
            
            <div class="time-section">
                <div id="days" class="time-value">0</div>
                <div class="time-label">Días</div>
            </div>
            
            <div class="separator"></div>
            
            <div class="time-section">
                <div id="hours" class="time-value">0</div>
                <div class="time-label">Horas</div>
            </div>
        </div>
    </div>

    <script>
        // Function to update the countdown timer
        function updateCountdown() {
            // Set your target date here (Year, Month(0-11), Day, Hour, Minute, Second)
            const targetDate = new Date(2025, 3, 15, 0, 0, 0);
            
            // Get current date and time
            const currentDate = new Date();
            
            // Calculate the difference in milliseconds
            let timeLeft = targetDate - currentDate;
            
            // If countdown is over, set everything to zero
            if (timeLeft <= 0) {
                document.getElementById('months').textContent = '0';
                document.getElementById('weeks').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                return;
            }
            
            // Calculate months, weeks, days and hours
            const msPerHour = 1000 * 60 * 60;
            const msPerDay = msPerHour * 24;
            const msPerWeek = msPerDay * 7;
            const msPerMonth = msPerDay * 30.44; // Average month length
            
            const months = Math.floor(timeLeft / msPerMonth);
            timeLeft -= months * msPerMonth;
            
            const weeks = Math.floor(timeLeft / msPerWeek);
            timeLeft -= weeks * msPerWeek;
            
            const days = Math.floor(timeLeft / msPerDay);
            timeLeft -= days * msPerDay;
            
            const hours = Math.floor(timeLeft / msPerHour);
            
            // Update the HTML
            document.getElementById('months').textContent = months;
            document.getElementById('weeks').textContent = weeks;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
        }
        
        // Set custom message
        function setCustomMessage(message) {
            document.getElementById('custom-message').textContent = message;
        }
        
        // Set custom target date
        function setCustomTargetDate(year, month, day, hour = 0) {
            // Note: month is 0-indexed (0 = January, 11 = December)
            targetDate = new Date(2025, 2 - 1, 17, 12:15, 0, 0);
            updateCountdown();
        }
        
        // Initialize countdown
        updateCountdown();
        
        // Update countdown every hour
        setInterval(updateCountdown, 3600000);
        
        // For more frequent updates, use a shorter interval
        // For example, to update every second:
        // setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
