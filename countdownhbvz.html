<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            color: white;
        }
        
        .countdown-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        
        .heart {
            margin-left: 5px;
        }
        
        .timer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        
        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .time-label {
            font-size: 0.8rem;
        }
        
        .separator {
            height: 40px;
            width: 1px;
            background-color: white;
            margin: 0 5px;
        }
        
        .config-panel {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
        }
        
        .config-panel input, .config-panel button {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
        }
        
        .config-panel button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }
        
        .config-toggle {
            margin-top: 10px;
            text-align: center;
            font-size: 0.8rem;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="message">
            <span id="custom-message">Cumple Viviana</span>
            <span class="heart">♡</span>
        </div>
        <div class="timer">
            <div class="time-section">
                <div id="months" class="time-value">0</div>
                <div class="time-label">Meses</div>
            </div>
            
            <div class="separator"></div>
            
            <div class="time-section">
                <div id="weeks" class="time-value">0</div>
                <div class="time-label">Semanas</div>
            </div>
            
            <div class="separator"></div>
            
            <div class="time-section">
                <div id="days" class="time-value">0</div>
                <div class="time-label">Días</div>
            </div>
            
            <div class="separator"></div>
            
            <div class="time-section">
                <div id="hours" class="time-value">0</div>
                <div class="time-label">Horas</div>
            </div>
        </div>
        
        <div class="config-toggle" onclick="toggleConfig()">Configurar</div>
        
        <div id="config-panel" class="config-panel">
            <div>
                <label for="event-name">Mensaje:</label>
                <input type="text" id="event-name" placeholder="Ej: Cumple Viviana">
            </div>
            <div>
                <label for="target-date">Fecha meta:</label>
                <input type="date" id="target-date">
            </div>
            <div>
                <label for="target-time">Hora (opcional):</label>
                <input type="time" id="target-time">
            </div>
            <button onclick="applySettings()">Aplicar</button>
            <button onclick="toggleConfig()">Cerrar</button>
        </div>
    </div>

    <script>
        let targetDate = new Date(2025, 3, 15, 0, 0, 0);
        
        // Function to toggle configuration panel
        function toggleConfig() {
            const configPanel = document.getElementById('config-panel');
            if (configPanel.style.display === 'block') {
                configPanel.style.display = 'none';
            } else {
                configPanel.style.display = 'block';
                
                // Pre-fill current values
                const currentMessage = document.getElementById('custom-message').textContent;
                document.getElementById('event-name').value = currentMessage;
                
                // Format date for the input
                const year = targetDate.getFullYear();
                const month = String(targetDate.getMonth() + 1).padStart(2, '0');
                const day = String(targetDate.getDate()).padStart(2, '0');
                document.getElementById('target-date').value = `${year}-${month}-${day}`;
                
                // Format time for the input
                const hours = String(targetDate.getHours()).padStart(2, '0');
                const minutes = String(targetDate.getMinutes()).padStart(2, '0');
                document.getElementById('target-time').value = `${hours}:${minutes}`;
            }
        }
        
        // Function to apply settings
        function applySettings() {
            // Get new message
            const newMessage = document.getElementById('event-name').value;
            if (newMessage) {
                document.getElementById('custom-message').textContent = newMessage;
            }
            
            // Get new date
            const dateInput = document.getElementById('target-date').value;
            const timeInput = document.getElementById('target-time').value || '00:00';
            
            if (dateInput) {
                const [year, month, day] = dateInput.split('-').map(num => parseInt(num));
                const [hours, minutes] = timeInput.split(':').map(num => parseInt(num));
                
                // JavaScript months are 0-indexed
                targetDate = new Date(year, month - 1, day, hours, minutes, 0);
                updateCountdown();
            }
            
            // Hide config panel
            document.getElementById('config-panel').style.display = 'none';
        }
        
        // Function to update the countdown timer
        function updateCountdown() {
            // Get current date and time
            const currentDate = new Date();
            
            // Calculate the difference in milliseconds
            let timeLeft = targetDate - currentDate;
            
            // If countdown is over, set everything to zero
            if (timeLeft <= 0) {
                document.getElementById('months').textContent = '0';
                document.getElementById('weeks').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                return;
            }
            
            // Calculate months, weeks, days and hours
            const msPerHour = 1000 * 60 * 60;
            const msPerDay = msPerHour * 24;
            const msPerWeek = msPerDay * 7;
            const msPerMonth = msPerDay * 30.44; // Average month length
            
            const months = Math.floor(timeLeft / msPerMonth);
            timeLeft -= months * msPerMonth;
            
            const weeks = Math.floor(timeLeft / msPerWeek);
            timeLeft -= weeks * msPerWeek;
            
            const days = Math.floor(timeLeft / msPerDay);
            timeLeft -= days * msPerDay;
            
            const hours = Math.floor(timeLeft / msPerHour);
            
            // Update the HTML
            document.getElementById('months').textContent = months;
            document.getElementById('weeks').textContent = weeks;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
        }
        
        // Initialize countdown
        updateCountdown();
        
        // Update countdown every hour
        setInterval(updateCountdown, 3600000);
        
        // For more frequent updates (every second)
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
